<div class="container-login">
  <div class="card-login">
    <h1>Registrarse</h1>
    <form class="form">


      <mat-form-field class="full-width">
        <mat-label>Nombres</mat-label>
        <input type="text" name="names" matInput [(ngModel)]="person.adminName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Apellidos</mat-label>
        <input type="text" name="lastname" matInput [(ngModel)]="person.adminLastName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Celular</mat-label>
        <input type="text" name="phone" matInput [(ngModel)]="person.adminPhone">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" name="email" matInput
               placeholder="Ex. pat@example.com" [(ngModel)]="person.adminEmail">
      </mat-form-field>
      <mat-form-field class="full-width">

        <mat-label>Contrase√±a</mat-label>
        <input type="password" name="password" matInput [(ngModel)]="person.adminPassword">
      </mat-form-field>

     <button mat-raised-button color="primary" class="full-width" (click)="register()">Registrarse</button>
      <button mat-button color="accent" class="full-width" style="margin-top: 5px" (click)="redirec()">Iniciar sesion</button>

    </form>


  </div>
</div>
