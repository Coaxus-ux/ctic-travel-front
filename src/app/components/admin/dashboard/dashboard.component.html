<script src="dashboard.component.ts"></script>
<app-nav-bar></app-nav-bar>
<div class="container-plan">
  <mat-card class="card-plan add-plan-card" (click)="newPlan()">
    <mat-icon class="icon">add</mat-icon>
  </mat-card>
  @for (plan of plans; track plan.id) {

  <mat-card class="card-plan">
   <mat-card-header>
     <mat-card-subtitle>{{plan.touristPlanCountry}}</mat-card-subtitle>
     <mat-card-title>{{plan.touristPlanName}}</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <p>{{plan.touristPlanDescription}}</p>
     <p>{{plan.touristPlanStart | date: 'yyyy-MM-dd' }} - {{plan.touristPlanEnd | date: 'yyyy-MM-dd' }}</p>
     <p>$ {{plan.touristPlanPrice | currency}} </p>
       <mat-divider></mat-divider>
     </mat-card-content>
     <mat-card-actions>
       <button mat-button (click)="editPlan(plan.touristPlanId)">Agregar destinos</button>
     </mat-card-actions>
   </mat-card>

  }


</div>
